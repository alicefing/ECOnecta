     <nav class="navbar navbar-expand-lg">

<main class="container denuncia-form my-5 py-4">
  <h2 class="mb-4">Denúncia de resíduo abandonado</h2>
  <div class="card p-4 shadow-sm">
    <form>
      <div class="mb-3">
  <label for="localizacao" class="form-label">Localização</label>
  <input 
    type="text" 
    class="form-control" 
    id="localizacao" 
    placeholder="Digite o endereço completo" 
    required
  >
</div>

      <div class="row">
  <div class="col-md-6 mb-3 d-flex flex-column align-items-center">
    <label for="foto" class="form-label w-100">Foto do resíduo</label>
    <div class="upload-box border rounded p-4 d-flex flex-column align-items-center justify-content-center w-100" style="min-height: 200px;">
      <i class="bi bi-cloud-upload" style="font-size: 2.5rem; color: #3B5B33;"></i>
      <input class="form-control mt-3" type="file" id="foto" style="max-width: 100%;">
      <small class="text-muted mt-2">Escolha a imagem</small>
    </div>
  </div>

  <div class="col-md-6 mb-3 d-flex flex-column">
    <label for="descricao" class="form-label">Descrição do problema</label>
    <textarea class="form-control flex-grow-1" id="descricao" rows="6" placeholder="Descreva o problema..."></textarea>
  </div>
</div>


      <div class="text-end">
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </form>
  </div>
</main>




  <footer class="text-white mt-5 p-4 text-center">
    <div class="social-section mb-4">
        <p>Siga-nos nas redes sociais:</p>
        <ul class="social-links list-unstyled d-flex justify-content-center">
            <li class="mx-2">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="bi bi-facebook" style="font-size: 40px; color: white;"></i>
                </a>
            </li>
            <li class="mx-2">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="bi bi-instagram" style="font-size: 40px; color: white;"></i>
                </a>
            </li>
            <li class="mx-2">
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="bi bi-linkedin" style="font-size: 40px; color: white;"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="form-container mb-4">
        <form>
            <p class="form-text" style="color: white;">Tem dúvidas?</p>
            <div class="input-container d-flex justify-content-center">
              <input type="email" id="email" name="email" class="form-input form-control w-50 me-2" placeholder="seuemail@exemplo.com" required>
              <button type="submit" class="btn btn-primary-2" style="color: white;">Enviar</button>
            </div>
        </form>
    </div>
    <div class="copy-section">
        <p>&copy; 2025 Empresa Tech ES - todos os direitos reservados.</p>
    </div>
  </footer>

 <nav class="navbar navbar-expand-lg">
     
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">

 <div class="container">
    <h2>Cadastro</h2>
    <form>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="repita-senha">Repita a senha:</label>
        <input type="password" id="repita-senha" name="repita-senha">
      </div>

      <div class="full-width">
        <label for="cpf">CPF/CNPJ:</label>
        <input type="text" id="cpf" name="cpf">
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="termos">
        <label for="termos">Eu aceito os Termos de Uso e Políticas de Privacidade</label>
      </div>

      <div class="login-alt full-width">
        <p>Faça o login usando outra conta</p>
        <div class="icons">
          <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
          <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
        </div>
      </div>

      <button type="submit" class="submit-btn">Cadastrar</button>
    </form>
  </div>

  <footer class="text-white mt-5 p-4 text-center">
    <div class="social-section mb-4">
        <p>Siga-nos nas redes sociais:</p>
        <ul class="social-links list-unstyled d-flex justify-content-center">
            <li class="mx-2">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="bi bi-facebook" style="font-size: 40px; color: white;"></i>
                </a>
            </li>
            <li class="mx-2">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="bi bi-instagram" style="font-size: 40px; color: white;"></i>
                </a>
            </li>
            <li class="mx-2">
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="bi bi-linkedin" style="font-size: 40px; color: white;"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="form-container mb-4">
        <form>
            <p class="form-text" style="color: white;">Tem dúvidas?</p>
            <div class="input-container d-flex justify-content-center">
              <input type="email" id="email" name="email" class="form-input form-control w-50 me-2" placeholder="seuemail@exemplo.com" required>
              <button type="submit" class="btn btn-primary-2" style="color: white;">Enviar</button>
            </div>
        </form>
    </div>
    <div class="copy-section">

    </div>

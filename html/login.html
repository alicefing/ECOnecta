      <img src="../ChatGPT Image 14 de jun. de 2025, 15_42_41.png" alt="Logo" style="height: 70px;">
      <h1 class="ms-3" style="font-size: 24px; margin: 0;">ECOnecta</h1>
    </div>
  </div>

  <!-- Navbar -->
 <nav class="navbar navbar-expand-lg">
     
          <!-- Botão hambúrguer -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Menu que expande/colapsa -->
          <div class="collapse navbar-collapse" id="menuNavbar">

  <!-- Formulário de Login -->
  <div class="container my-5">
    <h3>Login</h3>
    <div class="card p-4 shadow-sm">
      <form>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" placeholder="Digite seu email">
        </div>
        <div class="mb-3">
          <label class="form-label">Senha:</label>
          <input type="password" class="form-control" placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">Entrar</button>

        <p class="text-center">Ou faça login usando outra conta</p>
        <div class="text-center">
          <a href="#" class="btn btn-outline-success me-2"><i class="bi bi-facebook"></i></a>
          <a href="#" class="btn btn-outline-success"><i class="bi bi-google"></i></a>
        </div>

        <p class="text-center mt-3">
          Não tem uma conta? <a href="cadastro.html" class="text-success">Cadastre-se</a>
        </p>
      </form>
